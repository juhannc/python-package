name: GitHub release

on:
  push:
    tags:
    - v*.*.*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: {% raw %}${{ secrets.PAT }}{% endraw %}
